<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic HTML Page</title>
</head>
<body>
    <h1 id="main-heading">Welcome to My Dynamic Page</h1>
    <p>This is a page where JavaScript modifies content when the page loads.</p>

    <ul>
        <li>HTML is for structure.</li>
        <li>CSS is for styling.</li>
        <li>JavaScript is for interactivity.</li>
    </ul>

    <script>
        document.getElementById('main-heading').innerText = "Hello! This Heading Was Changed by JavaScript!";
    </script>
</body>
</html>
