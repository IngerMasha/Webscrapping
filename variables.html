<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Variables and Data Types</title>
</head>
<body>
    <h1>JavaScript Variables and Data Types</h1>
    <p>Откройте консоль браузера, чтобы увидеть вывод переменных.</p>

    <script>

        let myString = "Hello, JavaScript!";
        console.log(myString, typeof myString);

        let myNumber = 42;
        console.log(myNumber, typeof myNumber);

        let myBoolean = true;
        console.log(myBoolean, typeof myBoolean);

        let myUndefined;
        console.log(myUndefined, typeof myUndefined);

        let myNull = null;
        console.log(myNull, typeof myNull);

        let mySymbol = Symbol('unique');
        console.log(mySymbol, typeof mySymbol);

        let myBigInt = 1234567890123456789012345678901234567890n;
        console.log(myBigInt, typeof myBigInt);  
    </script>
</body>
</html>
