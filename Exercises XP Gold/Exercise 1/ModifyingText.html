<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Text with JavaScript</title>
</head>
<body>
    <h1>JavaScript Text Modification</h1>
    <p id="text">Original text.</p>
    <button onclick="changeText()">Click to Change Text</button>

    <script>
        function changeText() {
            document.getElementById('text').innerText = 'Text changed!';
        }
    </script>
</body>
</html>
